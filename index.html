<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VicomFusion Distribution Sales</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
      flex: 1;
    }
    .input-container {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: calc(100% - 10px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    canvas {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 0 auto;
    }
    .total {
      font-size: 20px;
      margin-top: 20px;
    }
    .note {
      font-style: italic;
      color: #888888;
      margin-bottom: 20px;
    }
    .footer {
      margin-top: auto;
      font-size: 14px;
      color: #888888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
   <img src="https://vicomfusion.github.io/vficons/icon.png" alt="vicon"> <h2>VicomFusion Distribution Sales</h2>
    <p class="note">Before sharing, it is necessary to enter if there are expenses or not.</p>
    <div class="input-container">
      <label for="expensesAmount">Expenses Amount (if any):</label>
      <input type="number" id="expensesAmount" min="0" step="any" value="0">
    </div>
    <div class="input-container">
      <label for="totalAmount">Total Sales:</label>
      <input type="number" id="totalAmount" min="0" step="any" value="0">
    </div>
    <div class="input-container">
      <label for="ceoPercentage">CEO Percentage:</label>
      <input type="number" id="ceoPercentage" min="0" max="100" step="any" value="50">
    </div>
    <div class="input-container">
      <label for="cooPercentage">COO Percentage:</label>
      <input type="number" id="cooPercentage" min="0" max="100" step="any" value="20">
    </div>
    <div class="input-container">
      <label for="partnerPercentage">Partner Percentage:</label>
      <input type="number" id="partnerPercentage" min="0" max="100" step="any" value="30">
    </div>
    <button onclick="updateChart()">Update Chart</button>
    <canvas id="myChart"></canvas>
    <p id="errorMessage" style="color: red; display: none;"></p>
    <p class="total"></p>
  </div>
  <div class="footer">Powered by VicomFusion Team</div>

  <script>
    let myChart = null; // Declare a variable to hold the chart instance

    function updateChart() {
      const expensesAmount = parseFloat(document.getElementById('expensesAmount').value);
      const totalAmount = parseFloat(document.getElementById('totalAmount').value);
      const ceoPercentage = parseFloat(document.getElementById('ceoPercentage').value);
      const cooPercentage = parseFloat(document.getElementById('cooPercentage').value);
      const partnerPercentage = parseFloat(document.getElementById('partnerPercentage').value);

      if (ceoPercentage + cooPercentage + partnerPercentage > 100) {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = 'The total percentage exceeds 100%. Please adjust.';
        return;
      }

      document.getElementById('errorMessage').style.display = 'none';

      const totalWithoutExpenses = totalAmount - expensesAmount;

      const ceoShare = totalWithoutExpenses * (ceoPercentage / 100);
      const cooShare = totalWithoutExpenses * (cooPercentage / 100);
      const partnerShare = totalWithoutExpenses * (partnerPercentage / 100);

      const totalDivided = ceoShare + cooShare + partnerShare;

      const ctx = document.getElementById('myChart').getContext('2d');
      
      // Destroy the existing chart instance if it exists
      if (myChart) {
        myChart.destroy();
      }

      myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['CEO', 'COO', 'Partner'],
          datasets: [{
            label: 'Sales Distribution',
            data: [ceoShare, cooShare, partnerShare],
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(54, 162, 235, 0.7)',
              'rgba(255, 206, 86, 0.7)',
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 1,
          }],
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
                callback: function(value, index, values) {
                  return '$' + value.toLocaleString();
                }
              }
            }]
          },
          title: {
            display: true,
            text: 'Sales Distribution'
          },
          legend: {
            display: false,
          },
          plugins: {
            datalabels: {
              anchor: 'end',
              align: 'end',
              formatter: function(value, context) {
                return '$' + value.toLocaleString();
              }
            }
          }
        }
      });

      const totalDividedElement = document.querySelector('.total');
      totalDividedElement.textContent = `Total Amount Divided: $${totalDivided.toLocaleString()}`;
    }
  </script>
</body>
</html>
